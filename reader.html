<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Once</title>
    <link rel="stylesheet" href="reader.css">
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="controls">
        <div class="control-group">
            <div class="speed-input">
                <input type="number" id="wpm" min="0" max="5000" value="300">
                <span>WPM</span>
            </div>
            <button id="soundToggle" class="sound-on">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="resetButton">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </div>

    <h1>Enter Text and Press Enter</h1>
    <input type="text" id="inputText" placeholder="Type your text here..." autofocus>
    <div id="display"></div>

    <script src="reader.js"></script>
</body>
</html>
